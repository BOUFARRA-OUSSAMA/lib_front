<app-navbar></app-navbar>
<div class="book-reader-container">
    <h1>Reading Book ID: {{ bookId }}</h1>
  
    <!-- Loading & Error Messages -->
    <div *ngIf="isLoading">Loading PDF...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <!-- Display the PDF if loaded and no errors -->
    <div *ngIf="!isLoading && !errorMessage && pdfUrl">
        <iframe [src]="pdfUrl" width="100%" height="600px" style="border: none;"></iframe>
      </div>
      
  
    <!-- Placeholder: Buttons to navigate pages (if you do custom pagination) -->
    <div class="page-controls">
      <button (click)="prevPage()" [disabled]="currentPage <= 1">
        Previous Page
      </button>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages">
        Next Page
      </button>
    </div>
  </div>
