<div class="book-card">
  <div class="book-cover">
    <img *ngIf="book?.coverUrl" [src]="book.coverUrl" [alt]="book.title">
    <div *ngIf="!book?.coverUrl" class="empty-cover"></div>
  </div>
  <div class="book-info">
    <h3 class="book-title">{{ book?.title || 'N/A' }}</h3>
    <p class="book-author">{{ book?.author || 'N/A' }}</p>
  </div>
</div>
