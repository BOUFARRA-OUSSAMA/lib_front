<nav class="navbar" role="navigation" aria-label="main navigation" style="background-color:#695e3e;">
  <div class="navbar-brand">
    <a class="navbar-item" href="/home">
      <dotlottie-player
        src="https://lottie.host/56de787a-3c7a-4972-95f4-38ea922795ae/5jSjuf4FOE.lottie"
        background="transparent"
        speed="0.5"
        style="width: 60px; height: 60px"
        loop
        autoplay
      >
      </dotlottie-player>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/home"> Home </a>
      <a class="navbar-item" href="/library"> Library </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons" *ngIf="!isLoggedIn; else userMenu">
          <a class="button is-primary" href="/register">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="/login">Log in</a>
        </div>

        <!-- User menu -->
        <ng-template #userMenu>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              <figure class="image is-32x32" style="margin-right: 8px">
                <img
                  class="is-rounded"
                  [src]="user.profilePicture || defaultProfilePicture"
                  alt="Profile Picture"
                />
              </figure>
              <span class="ml-2">{{ user.username }}</span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="/profile">
                <span class="icon"><i class="fas fa-user"></i></span> Profile
              </a>
              <a class="navbar-item" href="/favorites">
                <span class="icon"><i class="fas fa-book"></i></span> Favorite
                Books
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item has-text-danger" (click)="logout()">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                Logout
              </a>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
